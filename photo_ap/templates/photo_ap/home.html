{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <title>Deepak Photography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>

<!-- ... Existing code above ... -->

<div class="container text-center mt-5">
    <h1 class="display-4">Deepak Photography Mysore</h1>
    <p class="lead mt-4">Follow me on Instagram <a href="https://www.instagram.com/deepak_photography_mysore/" target="_blank">here</a>.</p>

    <div class="mt-4">
        <p class="lead">Scan to visit!</p>
        <img src="{% static 'images/qr_instagram.jpeg' %}" alt="QR Code for Instagram" width="150">
    </div>

    <!-- Access Your Photos Section -->
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <div class="code-access-section">
                <h2>Access Your Photos</h2>
                <p>Enter your unique code below to access your photos:</p>
                <form action="{% url 'your_pictures' %}" method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="unique_code" placeholder="Enter your code here" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Access Photos</button>
                    </div>
                    {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

<!-- ... Existing code below ... -->



<!-- Optional Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
